<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="../favicon/favicon-96x96" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="../favicon/favicon.svg" />
    <link rel="shortcut icon" href="../favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png" />

    <meta name="apple-mobile-web-app-title" content="UTN Clothing" />

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    
    <style>
        @keyframes agrandarImagen {
            from {transform: scale(1);}
            to {transform: scale(1.5);}       
        }

        .productos {
            width: 100%;
            height: auto;
            overflow: hidden;
            display: inline-block;
            margin: 20px;
        }

        .productos img:hover{
            animation: agrandarImagen 0.5s ease-in forwards;
            overflow: hidden;
            display: inline-block;
        }

        .productos img {
            height: auto;
            width: 200px;
            margin-left: 10px;
        }

        @keyframes girar{
            from{transform: rotate(0deg);}
            to{transform: rotate(360deg);}
        }

        .loader {
            animation: girar 1s linear infinite;
            width: 30px;
            height: 30px;
            border: 1px solid black;
            border-radius: 50%;
            border-top: grey;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark navbar-dark-custom">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">UTN CLOTHING</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link active" href="./productos.html">Productos</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="./preguntas.html">Preguntas frecuentes</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="./formularioFinal.html">Contáctanos</a>
                    </li>
                </ul>

                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                    <a class="nav-link position-relative dropdown-toggle" href="#" id="cartDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="../assets/images/carrito.png" alt="">
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cart-count">0</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end p-3" aria-labelledby="cartDropdown" style="min-width: 300px;">
                        <div id="cart-items">
                        <p class="text-center m-0">Tu carrito está vacío</p>
                        </div>
                        <hr class="dropdown-divider">
                        <div id="cart-total" class="mb-2 text-end fw-bold"></div>

                    </ul>
                    </li>
                </ul>

                </div>
            </div>
        </nav>
    </header>

    <div class="loader"></div>

    <main class="container my-5">
    <!-- Grid de productos -->
    <section class="productos-grid text-center">
      <article class="productos">
        <img src="../assets/images/remeranegra.png" alt="Remera lisa negra">
        <p>Remera lisa negra - $10.000</p>
      </article>
      <article class="productos">
        <img src="../assets/images/jeangris.jpg" alt="Jean baggy gris">
        <p>Jean baggy gris - $25.000</p>
      </article>
      <article class="productos">
        <img src="../assets/images/bermudajean.png" alt="Bermuda celeste">
        <p>Bermuda celeste - $20.000</p>
      </article>
    </section>

    <!-- Buscador -->
    <section class="my-4 text-center">
      <input type="text" id="buscador" placeholder="Buscar producto...">
      <div id="recomendados"></div>
    </section>

    <script>
            const input = document.getElementById("buscador");
            const recomendados = document.getElementById("recomendados");

            const productos= [ //array con los productos
                "Remera lisa negra",
                "Remera lisa beige",
                "Remera lisa blanca",
                "Bermuda baggy",
                "Remera baggy gris",
                "Jean baggy gris"
            ]

            input.addEventListener ("input", () =>{
                const texto = input.value.toLowerCase();
                recomendados.innerHTML=""; //limpia la consola

                const filtrados = productos.filter (prod => //filtra los productos, recorre cada elemento con prod
                    prod.toLowerCase().includes(texto) //texto indica el nombre del producto en minusculas con tolowercase
                ); //filtrados es un array con los productos filtrados, solo aparecen los que cumplen la condicion (includes(text))

                filtrados.forEach(prod => { //for each con prod solo recorre lo que ya fue filtrado para mostrarlo en pantalla
                    const div = document.createElement("div"); //crea un div
                    div.textContent = prod; //le agrega texto (prod)
                    div.classList.add("producto"); //le agrega la clase producto
                    recomendados.appendChild(div); //agrega el div al html en contenedor
                })

                if(filtrados.length === 0 && texto !== "") { //filtrados.length mide cuantos elementos coinciden en el array filtrados
                    recomendados.textContent = "No se encontraron resultados para la busqueda.";
                } 
            })
    </script>
    </main>

    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../js/cart.js"></script>
